<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wakanda Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <h1>Wakanda Translator</h1>

    <img src="/images/blackPanther.svg">
    <main>
        <textarea placeholder="Please enter text here to translate." id="textarea-input"></textarea>

        <button id="translate-button">Translate</button>

        <div id="output"></div>
    </main>

    <footer>
        <h2>About</h2>
        <p>Wakanda is a fictional country located in Sub-Saharan Africa created by Marvel Comics. It is home to the superhero Black Panther. This Wankandan translator translates the alphabet to Wakandan looking alphabets.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
